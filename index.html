<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="image">
                <img src="images/image-product-mobile.jpg" alt="product" class="img1">
                <img src="images/image-product-desktop.jpg" alt="product" class="img2">
            </div>
            <div class="text_bg">
                <div class="text">
                   <div class="text-content">
                    <p class="prg prg1">PERFUME</p>
                   </div>
                   <div class="text-content">
                    <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
                   </div>
                   <div class="text-content">
                    <p class="prg prg2">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                   </div>
                   <div class="text-content price_tag">
                    <h2 class="price">$149.99 <span>$169.99</span></h2>
                   </div>
                   <div class="text-content btn">
                    <button><img src="images/icon-cart.svg" alt=""> <span>Add to Cart</span></button>
                   </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
